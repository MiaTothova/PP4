{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <h2 class="text-center mb-4 text-danger">Cancel Booking</h2>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="border border-warning bg-light p-4 shadow-sm text-center">
                <p>Are you sure you want to cancel your booking for:</p>
                <p><strong>{{ booking.date }} at {{ booking.time }}</strong></p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Yes, Cancel Booking</button>
                    <a href="{% url 'view_bookings' %}" class="btn btn-secondary">No, Go Back</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
