{% extends "account/base.html" %}

{% load i18n %}

{% block title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg p-4 w-50">
    <h1 class="text-center">{% trans "Sign Out" %}</h1>

    <p class="text-center">{% trans 'Are you sure you want to sign out?' %}</p>

    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
      {% endif %}
      
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-danger w-50 rounded-pill shadow-sm">{% trans 'Sign Out' %}</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
